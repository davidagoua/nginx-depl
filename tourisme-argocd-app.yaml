apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tourimse-sitd
spec:
  destination:
    namespace: tourisme-sitd
    server: 'https://kubernetes.default.svc'
  source:
    path: impdeploy
    repoURL: 'https://github.com/davidagoua/nginx-depl.git'
    targetRevision: HEAD
  sources: []
  project: tourisme-sitd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true